apiVersion: v1
kind: Service
metadata:
  name: tml-demo1
spec:
  type: NodePort
  selector:
    app: jar
  ports:
    - nodePort: 31479
      port: 80
      targetPort: 8080

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: tml-demo1
  namespace: default
spec:
  replicas: 2
  selector:
    matchLabels:
      app: jar
  template:
    metadata:
      labels:
        app: jar
    spec:
      containers:
        - name: tmldevops
          image: 653709203391.dkr.ecr.us-east-1.amazonaws.com/jenkinspipleine:98
          ports:
          -  containerPort: 8080
          command: [ "/bin/bash", "-c", "--" ]
          args: [ "while true; do sleep 30; done;" ]



       
